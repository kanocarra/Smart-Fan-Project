<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fan Base</title>
    <style>
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #d9e0e7;
      }

      a {
        color: rgb(3,155,229);
      }


      #canvasContainer{
        width: 100%;
        height: 30%;
        display: inline-block;
        margin-bottom: 25px;
      }

      #speedCanvas {
        z-index:  -1;
        padding-left: 10px;
        padding-right: 10px;
      }


      #powerCanvas {
        z-index:  -1;
        padding-left: 10px;
        padding-right: 10px;
      }

      #temperatureCanvas {
        z-index:  -1;
        padding-left: 10px;
        padding-right: 10px;
      }

    </style>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>

    <!-- Bootstrap -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- Source code -->
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Fisher & Paykel Appliances | Smart Fan</a>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class = "row">
      <div class = "col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            Speed (RPM)
          </div>
        </div>
      </div>
      <div class = "col-md-4">
        <div class="panel panel-default" style = "margin-left: auto; margin-right: auto">
          <div class="panel-body">
            Temperature (Celcius)
          </div>
        </div>
      </div>
      <div class = "col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            Power Usage (W)
          </div>
        </div>
      </div>
    </div>
      <div class = "row">
        <div class = "col-md-4" id = "speedCanvas" >
          <canvas id="speedChart" width="500" height="500" style = "z-index: 1;"></canvas>
        </div>
        <div class = "col-md-4" id = "temperatureCanvas">
          <canvas id="temperatureChart"  width="500" height="500" style = "z-index: 1;"></canvas>
        </div>
        <div class = "col-md-4" id = "powerCanvas">
          <canvas id="powerChart" width="500" height="500" style = "z-index: 1;"></canvas>
        </div>
        </div>
  </body>
</html>
